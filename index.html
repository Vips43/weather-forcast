<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Weather ‚òÅÔ∏è üå°Ô∏è forcast </title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h2>Weather app</h2>
    <div class="search-input">
      <input type="text" id="input" value="dahisar" placeholder="search for cities">
      <i id="search" class="fa-solid fa-magnifying-glass"></i>
      
    </div>

    <p id="city-name"></p>
    <div class="result flex m-4 ">
      <div class="weather-img flex flex-col items-center gap-5">
        <img src="clears.png" alt="" />
        <span class="font-bold text-white" id="status">Cloudy</span>
      </div>
      <div class="weather-property gap-5 flex justify-between flex-wrap m-5 p-5">
        <div class="flex flex-col w-30 items-center justify-center">
          <i class="fa-solid fa-wind text-3xl"></i>
          <p class="mt-3" id="wind"></p>
        </div>
        <div class="flex flex-col w-30 items-center justify-center">
          <i id="cloud-status" class="fa-solid text-3xl"></i>
          <p class="mt-3" id="rain"></p>
        </div>
        <div class="flex flex-col w-30 items-center justify-center">
          <i class="fa-solid fa-droplet text-3xl"></i>
          <p class="mt-3" id="humidity"></p>
        </div>
        <div class="flex flex-col w-30 items-center justify-center">
          <i class="fa-solid fa-temperature-high text-3xl"></i>
          <p class="mt-3" id="temp"></p>
        </div>
        <div class="flex flex-col w-30 items-center justify-center">
          <i class="fa-solid fa-cloud text-3xl"></i>
          <p class="mt-3" id="rise"></p>
        </div>
        <div class="flex flex-col w-30 items-center justify-center">
          <i class="fa-solid fa-temperature-high text-3xl"></i>
          <p class="mt-3" id="set"></p>
        </div>
      </div>
    </div>
  </main>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
