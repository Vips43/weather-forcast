<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Weather ‚òÅÔ∏è üå°Ô∏è forcast</title>
  
  <!-- HTML -->
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="main" class="flex items-center">
    <h1>Weather app</h1>
    <div class="search-input">
      <input type="text" id="input" value="" placeholder="search for cities" />
      <i id="search" class="fa-solid fa-magnifying-glass"></i>
    </div>
    <button onclick="reset()" class="resetBtn">Clear</button>
    <!-- enter to search start -->
    <div class="search-img">
      
      <img src="search.jpg" alt="">
    </div>
    <!-- enter to search ends -->
    <!-- Not found Massage -->
    <div id="not-found" class="none flex flex-col gap-5">
      <p class="text-center">City not found enter correct name</p>
      <img class="rounded-3xl w-80" src="error2.png" alt="">
    </div>
    <!-- Not found Massage ends-->
    
    
    
    <!-- weather app properties -->
    
    <div class="result none p-3 mt-8 flex flex-col justify-center items-center gap-5">
      
      <p id="city-name" class="text-center font-bold text-2xl"></p>
      <div class="justify-around items-center flex">
        <div class="weather-img flex flex-col items-center gap-5">
          <div class="loader"></div>
          <img class="text-shadow-lg" src="" alt="" id="image" />
          <span class="font-bold text-white" id="status"></span>
        </div>
        
        <!-- weather properties section -->
        <div class="weather-property gap-1.5 flex justify-center flex-wrap ml-5">
          <div class="flex flex-col w-30 items-center gap-2 justify-center">
            <i class="fa-solid fa-wind text-3xl"></i>
            <p class="mt-3" id="wind"></p>
          </div>
          <div class="flex flex-col w-35 items-center gap-2 justify-center">
            <i id="cloud-status" class=""></i>
            <p class="mt-3" id="rain"></p>
          </div>
          <div class="flex flex-col w-30 items-center gap-2 justify-center">
            <i class="fa-solid fa-droplet text-3xl"></i>
            <p class="mt-3" id="humidity"></p>
          </div>
          <div class="flex flex-col w-30 items-center gap-2 justify-center">
            <i class="fa-solid fa-temperature-high text-3xl"></i>
            <p class="mt-3" id="temp"></p>
          </div>
        </div>
        <!-- weather properties section close -->
      </div>
      
      <!-- sunrise and sunset section -->
      <div class="flex m-5 justify-around w-[90%]">
        <div class="flex flex-col justify-center items-center">
          <img src="sun_icon.png" alt="" srcset="" />
          <p class="mt-3" id="rise"></p>
        </div>
        <div class="flex flex-col justify-center items-center">
          <img src="moon_icon.png" alt="" />
          <p class="m-3" id="set"></p>
        </div>
      </div>
      <!-- sunrise and sunset section ends -->
    </div>
    <!-- weather app properties -->
  </main>
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
